		<!--  //轮换图片 -->
<script type="text/javascript">
			var num=1;
    		var lb;
    		var img_src;
	function scrollimg(){
		if (num>3) 
		{
			num=1;
		}
		var imgsrc="img/l"+num+".jpg" ;
		$("#scroll_img").find('img').attr('src',imgsrc);
		num++;
		lb=window.setTimeout("scrollimg()",3000);
	}
	scrollimg();
	$("#scroll_number li").mouseover(function() {
		window.clearTimeout(lb);
		var a=$(this).text();
		$(this).css("background","red");
		img_src="img/"+a+".jpg";
		$("#scroll_img").find("img").attr("src",img_src);
	}).mouseout(function() {
		scrollimg();
		$(this).css("background","gray");
	});
		</script>
	<style type="text/css">
	.a{
		text-decoration: none;
	}
	.scroll{

    position:relative;
}
.scroll img{
	width: 760px;
}
.scroll #scroll_img li{
    margin-bottom:20px;
}
